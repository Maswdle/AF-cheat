<!DOCTYPE html>
<meta name="viewport"
    content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">

<html>

<head>
    <meta charset='utf-8'>
    <title>Airfly存档生成</title>
</head>

<body bgcolor="#fffbf0">
    <h1 align="center">Airfly存档生成器</h1>
    <p align="center">至少在2022/11/5时是有效的,失效了...<del>就不管了</del></p>
    <style>
        input {
            border: 1px solid #ccc;
            padding: 7px 0px;
            border-radius: 3px;
            padding-left: 5px;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
            -webkit-transition: border-color ease-in-out .15s, -webkit-box-shadow ease-in-out .15s;
            -o-transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
            transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s
        }

        input:focus {
            border-color: #66afe9;
            outline: 0;
            -webkit-box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
            box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6)
        }

        button {
            background-color: #f54640;
            color: white;
            width: 70px;
            height: 45px;
            border: 0;
            font-size: 16px;
            box-sizing: content-box;
            border-radius: 5px;
        }

        button:hover {
            background-color: #a54b4a;
        }
    </style>
    <style type="text/css">
        .wrapper {
            position: relative;
        }

        #input {
            position: absolute;
            top: 0;
            left: 0;
            opacity: 0;
            z-index: -10;
        }
    </style>
    <div align="center">
        <span>货币数量:</span>
        <input type="number" placeholder="114514" id="qian">
        <br>
        <br>
        <span>飞行距离:</span>
        <input type="number" placeholder="114514" id="juli">
        <br>
        <br>
        <span>签到日期:</span>
        <input type="number" placeholder="114514" id="qiandao">
        <br>
        <br>
        <span>赛季积分:</span>
        <input type="number" placeholder="114514" id="jifen">
        <br>
        <br>
        <span>是否解锁所有模式:</span>
        <input type="radio" name="model" checked id="yesyes"> 是
        <input type="radio" name="model" id="no"> 否
        <br>

        <br>
        <br>
        <button type="button" id="juexianbei">
            立即生成
        </button>
        <br>
        <br>
        <textarea id="copy">存档码在这</textarea>
        <br>
        <br>
        <button onclick="copyText();">点击复制</button>
        <!-- 你是一个一个一个 -->


    </div>
    <script type="text/javascript">
        function copyText() {
            var text = document.getElementById("copy");

            text.select(); // 选中文本
            document.execCommand("copy"); // 执行浏览器复制命令
            alert("复制成功");
        }
    </script>
    <script src="obmain.js" type="text/javascript"></script>

</body>

</html>
